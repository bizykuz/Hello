  enabled: false

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: 80

readinessProbe:
  httpGet:
    path: /
    port: 80

autoscaling:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
